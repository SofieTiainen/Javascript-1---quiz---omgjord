<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 1 - quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <label class="switch">
            <input class="toggle" type="checkbox">
            <span class="slider round"></span>
        </label>
        <div class="header">
            <h1 class="gradient-text">Det ultimata quizet om Finland</h1>
            <img src="flag.png" height="70" alt="finska flaggan">
        </div>
        <div class="quiz">
            <div class="questionsDiv">
                <label for="question1" class="questions">Vilka följande sporter härstammar från Finland?<br>
                    (OBS!
                    Det finns 1-4 rätta
                    svar och alla rätta svar måste anges för att få ett poäng)</label>
                <div id="question1" class="question" value="Vilken/vilka följande sporter härstammar från Finland?">
                    <div class="divider">
                        <input type="checkbox" class="check1" name="answer" id="a1" value="1. Stövelkastning" />
                        <label for="a1">Stövelkastning</label><br>
                    </div>
                    <div class="divider">
                        <input type="checkbox" class="check1" name="answer" id="b1" value="1. Träskfotboll" />
                        <label for="b1">Träskfotboll</label><br>
                    </div>
                    <div class="divider">
                        <input type="checkbox" class="check1" name="answer" id="c1" value="1. Basket" />
                        <label for="c1">Basket</label><br>
                    </div>
                    <div class="divider">
                        <input type="checkbox" class="check1" name="answer" id="d1" value="1. Ridning" />
                        <label for="d1">Ridning</label>
                    </div>
                </div><br>
            </div>
            <div class="questionsDiv">
                <label for="question2" class="questions">Vilka är Finlands 2 officiella huvudspråk?<br>(OBS! Du måste
                    ange
                    bägge språken för att få ett poäng)
                </label>
                <div id="question2" class="question" value="Vad kan man hitta i en mataffär?">
                    <div class="divider">
                        <input type="checkbox" class="check2" name="answer" id="a2" value="2. Finska" />
                        <label for="a2">Finska</label><br>
                    </div>
                    <div class="divider">
                        <input type="checkbox" class="check2" name="answer" id="b2" value="2. Svenska" />
                        <label for="b2">Svenska</label><br>
                    </div>
                    <div class="divider">
                        <input type="checkbox" class="check2" name="answer" id="b2" value="2. Svenska" />
                        <label for="b2">Svenska</label><br>
                    </div>
                    <div class="divider">
                        <input type="checkbox" class="check2" name="answer" id="c2" value="2. Estniska" />
                        <label for="c2">Estniska</label><br>
                    </div>
                    <div class="divider">
                        <input type="checkbox" class="check2" name="answer" id="d2" value="2. Ryska" />
                        <label for="d2">Ryska</label>
                    </div>
                </div><br>
            </div>
            <div class="questionsDiv">
                <label for="question3" class="questions">Vad är Finlands nationalrätt?</label>
                <div id="question3" class="question" value="Vad är Finlands nationalrätt?">
                    <div class="divider">
                        <input type="radio" name="answer3" id="a3" value="3. Memma" />
                        <label for="a3">Memma</label><br>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/M%C3%A4mmi-2.jpg" alt="memma"
                            height="90"><br>
                    </div>
                    <div class="divider">
                        <input type="radio" name="answer3" id="b3" value="3. Karelska piroger" />
                        <label for="b3">Karelska piroger</label><br>
                        <img src="https://static.cdn-expressen.se/images/9b/3c/9b3c0435c5da408bab67e91783885263/4x3/1920@80.jpg"
                            alt="" height="90"><br>
                    </div>
                    <div class="divider">
                        <input type="radio" name="answer3" id="c3" value="3. Rågbröd">
                        <label for="c3">Rådbröd</label><br>
                        <img src="https://sarabakar.files.wordpress.com/2019/09/7ffa9-finskt_8823.jpg?w=640" alt=""
                            height="90"><br>
                    </div>
                    <div class="divider">
                        <input type="radio" name="answer3" id="d3" value="3. Saltlakrits">
                        <label for="d3">Saltlakrits</label><br>
                        <img src="https://cdn.abicart.com/shop/ws28/71628/art28/h7056/142497056-origpic-c6ed23.jpg"
                            alt="" height="90">
                    </div>
                </div><br>
            </div>
            <div class="questionsDiv">
                <label for="question4" class="questions">Hur stavar man till frukten kiwi på finska?</label>
                <div id="question4" class="question" value="Vad är en avocado?">
                    <div class="divider">
                        <input type="radio" name="answer4" id="a4" value="4. Kiiwi">
                        <label for="Kiiwi">Kiiwi</label>
                    </div>
                    <div class="divider">
                        <input type="radio" name="answer4" id="b4" value="4. Kivvi">
                        <label for="Kivvi">Kivvi</label>
                    </div>
                    <div class="divider">
                        <input type="radio" name="answer4" id="c4" value="4. Kivilainen">
                        <label for="Kivilainen">Kivilainen</label>
                    </div>
                    <div class="divider">
                        <input type="radio" name="answer4" id="d4" value="4. Kiivi">
                        <label for="Kiivi">Kiivi</label>
                    </div>
                </div><br>
            </div>
            <div class="questionsDiv">
                <label for="question5" class="questions">Hur säger man tack på finska?</label>
                <div id="question5" class="question" value="Hur säger man tack på finska?">
                    <div class="divider">
                        <input type="radio" name="answer5" id="a5" value="5. Takki">
                        <label for="Takki">Takki</label>
                    </div>
                    <div class="divider">
                        <input type="radio" name="answer5" id="b5" value="5. Kippis">
                        <label for="Kippis">Kippis</label>
                    </div>
                    <div class="divider">
                        <input type="radio" name="answer5" id="c5" value="5. Kyllä">
                        <label for="Kyllä">Kyllä</label>
                    </div>
                    <div class="divider">
                        <input type="radio" name="answer5" id="d5" value="5. Kiitos">
                        <label for="Kiitos">Kiitos</label>
                    </div>
                </div><br>
            </div>
            <div class="questionsDiv">
                <label for="question6" class="questions">Vad heter Finlands motsvarighet till systembolaget?</label>
                <div id="question6" class="question" value="Vad heter Finlands motsvarighet till systembolaget?">
                    <div class="divider">
                        <input type="radio" name="answer6" id="a6" value="6. Systempolaket">
                        <label for="Systempolaket">Systempolaket</label>
                    </div>
                    <div class="divider">
                        <input type="radio" name="answer6" id="b6" value="6. Alkoholikauppa">
                        <label for="Alkoholikauppa">Alkoholikauppa</label>
                    </div>
                    <div class="divider">
                        <input type="radio" name="answer6" id="c6" value="6. Alko">
                        <label for="Alko">Alko</label>
                    </div>
                    <div class="divider">
                        <input type="radio" name="answer6" id="d6" value="6. Viinimonopoli">
                        <label for="Viinimonopoli">Viinimonopoli</label>
                    </div>
                </div><br>
            </div>
            <div class="questionsDiv">
                <label for="question7" class="questions">Den finska jultomen kan man träffa i staden Rovaniemi</label>
                <div id="question7" class="question" value="Den finska jultomen kan man träffa i staden Rovaniemi">
                    <div class="divider">
                        <input type="radio" name="answer7" id="b7" value="7. falskt" />
                        <label for="b7">Falskt</label>
                    </div>
                    <div class="divider">
                        <input type="radio" name="answer7" id="a7" value="7. sant" />
                        <label for="a7">Sant</label>
                    </div>
                </div><br>
            </div>
            <div class="questionsDiv">
                <label for="question8" class="questions">Det skiljer sig 1 timma mellan Sverige och Finland</label>
                <div id="question8" class="question" value="Det skiljer sig 1 timma mellan Sverige och Finland">
                    <div class="divider">
                        <input type="radio" name="answer8" id="a8" value="8. falskt" />
                        <label for="a8">Falskt</label>
                    </div>
                    <div class="divider">
                        <input type="radio" name="answer8" id="b8" value="8. sant" />
                        <label for="b8">Sant</label>
                    </div>
                </div><br>
            </div>
            <div class="questionsDiv">
                <label for="question9" class="questions">Finländare dricker mest kaffe i världen</label>
                <div id="question9" class="question" value="Finländare dricker mest kaffe i världen">
                    <div class="divider">
                        <input type="radio" name="answer9" id="a9" value="9. falskt" />
                        <label for="a9">Falskt</label>
                    </div>
                    <div class="divider">
                        <input type="radio" name="answer9" id="b9" value="9. sant" />
                        <label for="b9">Sant</label>
                    </div>
                </div><br>
            </div>
            <div class="questionsDiv">
                <label for="question10" class="questions">Finland på finska heter "Routsi"!</label>
                <div id="question10" class="question" value="Finland på finska heter 'Routsi'!">
                    <div class="divider">
                        <input type="radio" name="answer10" id="a10" value="10. falskt" />
                        <label for="a10">Falskt</label>
                    </div>
                    <div class="divider">
                        <input type="radio" name="answer10" id="b10" value="10. sant" />
                        <label for="b10">Sant</label>
                    </div>
                </div><br>
            </div>
            <div class="bottomDiv">
                <button id="showResult">Visa mitt resultat</button>
                <div id="result"></div>
                <div class="end-div"></div>
            </div>
        </div>


    </div>

</body>

</html>
